---
# Template for one Kafka consumer
apiVersion: apps/v1
kind: Deployment
metadata:
  name: consumer-ride-requested
  namespace: uber-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: consumer-ride-requested
  template:
    metadata:
      labels:
        app: consumer-ride-requested
    spec:
      containers:
        - name: consumer-ride-requested
          image: uber-consumer:latest
          imagePullPolicy: Never
          command: ["python", "-m", "consumers.modules.consumers.consumer_ride_requested"]
          envFrom:
            - configMapRef:
                name: common-env
            - secretRef:
                name: postgres-secret
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "250m"

---
apiVersion: apps/v1
kind: Deployment
