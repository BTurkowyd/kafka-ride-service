---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper-headless
  namespace: uber-service
spec:
  clusterIP: None
  selector:
    app: zookeeper
  ports:
    - port: 2181
      name: client

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zookeeper
  namespace: uber-service
spec:
  serviceName: zookeeper-headless
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: confluentinc/cp-zookeeper:7.5.3
          ports:
            - containerPort: 2181
          env:
            - name: ZOOKEEPER_CLIENT_PORT
              value: "2181"
            - name: ZOOKEEPER_TICK_TIME
              value: "2000"
          volumeMounts:
            - name: zookeeper-data
              mountPath: /var/lib/zookeeper/data
  volumeClaimTemplates:
    - metadata:
        name: zookeeper-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: uber-service
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - port: 9092
      name: kafka

---
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: uber-service
spec:
  type: ClusterIP
  selector:
    app: kafka
  ports:
    - port: 9092
      targetPort: 9092

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: uber-service
spec:
  serviceName: kafka-headless
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      securityContext:
        fsGroup: 1001  # Bitnami Kafka runs as uid 1001
      containers:
        - name: kafka
          image: bitnami/kafka:3.6.0
          ports:
            - containerPort: 9092
          env:
            - name: KAFKA_LISTENERS
              value: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:9094
            - name: KAFKA_ADVERTISED_LISTENERS
              value: INTERNAL://kafka.uber-service.svc.cluster.local:9092,EXTERNAL://127.0.0.1:9094
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: INTERNAL
            - name: KAFKA_CFG_ZOOKEEPER_CONNECT
              value: zookeeper-headless.uber-service.svc.cluster.local:2181
            - name: ALLOW_PLAINTEXT_LISTENER
              value: "yes"
          volumeMounts:
            - name: kafka-data
              mountPath: /bitnami/kafka
      volumes:
        - name: kafka-data
          emptyDir: {}

---
apiVersion: batch/v1
kind: Job
metadata:
  name: kafka-topic-init
  namespace: uber-service
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: kafka-init
          image: bitnami/kafka:3.6.0
          command:
            - bash
            - -c
            - |
              echo "Waiting for Zookeeper..." && \
              while ! nc -z zookeeper-headless.uber-service.svc.cluster.local 2181; do sleep 2; done && \
              echo "Waiting for Kafka..." && \
              while ! nc -z kafka.uber-service.svc.cluster.local 9092; do sleep 2; done && \
              echo "Kafka is up, creating topics..." && \
              kafka-topics.sh --create --if-not-exists --topic uber.ride_requested --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 && \
              kafka-topics.sh --create --if-not-exists --topic uber.ride_started --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 && \
              kafka-topics.sh --create --if-not-exists --topic uber.location_update --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 && \
              kafka-topics.sh --create --if-not-exists --topic uber.ride_completed --bootstrap-server kafka:9092 --partitions 3 --replication-factor 1 && \
              kafka-topics.sh --create --if-not-exists --topic uber.dlq --bootstrap-server kafka:9092 --partitions 1 --replication-factor 1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: uber-service
spec:
  replicas: 3
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
        - name: schema-registry
          image: bitnami/schema-registry:latest
          ports:
            - containerPort: 8081
          env:
            - name: SCHEMA_REGISTRY_KAFKA_BROKERS
              value: PLAINTEXT://kafka.uber-service.svc.cluster.local:9092
            - name: SCHEMA_REGISTRY_HOST_NAME
              value: schema-registry
            - name: SCHEMA_REGISTRY_LISTENERS
              value: http://0.0.0.0:8081
            - name: SCHEMA_REGISTRY_DEBUG
              value: "true"

---
# Kafka UI Service
apiVersion: v1
kind: Service
metadata:
  name: kafka-ui
  namespace: uber-service
spec:
  selector:
    app: kafka-ui
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer