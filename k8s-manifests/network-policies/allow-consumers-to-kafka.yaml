apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-consumers-to-kafka
  namespace: uber-service
spec:
  podSelector:
    matchLabels:
      app: kafka
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: kafka-consumer  # Matches actual consumer label
      ports:
        - protocol: TCP
          port: 9092
  policyTypes:
    - Ingress